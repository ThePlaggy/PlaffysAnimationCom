<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PlaffyClicker</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
}

body {
    background: url('plaffy-clicker/GameData/Hintergrund.png') no-repeat center center fixed;
    background-size: cover;
    position: relative;
    font-family: sans-serif;
}

/* Plaffy immer vertikal mittig */
#plaImage {
    width: 40vw;
    max-width: 300px;
    height: auto;
    cursor: pointer;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    z-index: 5;
}

/* GUI Elemente */
.gui {
    position: absolute;
    font-weight: bold;
    z-index: 5;
    left: 50%;
    transform: translateX(-50%);
}

#score {
    font-size: 8vw;
    max-font-size: 50px;
}

#highscore {
    font-size: 4vw;
    max-font-size: 20px;
    color: #0a3d00;
}

#timer {
    font-size: 4vw;
    max-font-size: 20px;
    right: 5%;
    left: auto;
    transform: none;
}

/* Banner unten */
#ad-container {
    position: fixed;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
    max-width: 728px;
    height: 90px;
    text-align: center;
    z-index: 1;
    pointer-events: auto;
}

@media (max-width: 480px) {
    #ad-container {
        max-width: 320px;
        height: 50px;
    }
}
</style>
</head>
<body>

<div id="score" class="gui">0</div>
<div id="highscore" class="gui">Highscore: 0</div>
<div id="timer" class="gui">00:00:00</div>
<img id="plaImage" src="plaffy-clicker/GameData/PlaffyIcon.png" alt="Bild">

<!-- Ad-Container -->
<div id="ad-container"></div>

<!-- Ad-Script -->
<script type="text/javascript">
    atOptions = {
        'key' : '322ca7932cf7d3f99004c81fd4b3fde5',
        'format' : 'iframe',
        'height' : 90,
        'width' : 728,
        'params' : {}
    };
</script>
<script type="text/javascript" src="https://www.highperformanceformat.com/322ca7932cf7d3f99004c81fd4b3fde5/invoke.js" async></script>

<script>
// Spiel-Logik
let animating = false;
let score = 0;
let hue = 0;
let startTime = Date.now();

let highscore = localStorage.getItem('plaHighscore') || 0;
document.getElementById('highscore').textContent = "Highscore: " + highscore;

// Timer
setInterval(() => {
    let elapsed = Date.now() - startTime;
    let h = Math.floor(elapsed / 3600000);
    let m = Math.floor((elapsed % 3600000) / 60000);
    let s = Math.floor((elapsed % 60000) / 1000);
    document.getElementById('timer').textContent =
        `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
}, 1000);

// Score Farbe
setInterval(() => {
    hue = (hue + 1) % 360;
    document.getElementById('score').style.color = `hsl(${hue},100%,50%)`;
}, 20);

// GUI nach unten verschieben (5% Abstand zum Banner)
function adjustGui() {
    const ad = document.getElementById('ad-container');
    const guiElements = document.querySelectorAll('.gui');
    const adHeight = ad.offsetHeight || 0;
    guiElements.forEach(el => {
        el.style.top = `calc(${el.id === 'score' ? '15%' : el.id === 'highscore' ? '5%' : '5%'} + ${adHeight*0.05}px)`;
    });
}

// Plaffy immer mittig
function adjustPlaffy() {
    const img = document.getElementById('plaImage');
    img.style.top = '50%';
}

window.addEventListener('load', () => { adjustGui(); adjustPlaffy(); });
window.addEventListener('resize', () => { adjustGui(); adjustPlaffy(); });

function playGifAudio() {
    if (animating) return;
    animating = true;

    const img = document.getElementById('plaImage');
    const original = 'plaffy-clicker/GameData/PlaffyIcon.png';
    const gif = 'plaffy-clicker/GameData/PlaffyIcon.gif';

    const sounds = [
        'plaffy-clicker/GameData/Plaffy1.wav',
        'plaffy-clicker/GameData/Plaffy2.wav',
        'plaffy-clicker/GameData/Plaffy3.wav',
        'plaffy-clicker/GameData/Plaffy4.wav'
    ];
    const randomSound = sounds[Math.floor(Math.random() * sounds.length)];

    img.src = gif;
    const audio = new Audio(randomSound);
    audio.play();
    audio.onended = () => {
        img.src = original;
        animating = false;
    };

    score++;
    document.getElementById('score').textContent = score;

    if (score > highscore) {
        highscore = score;
        localStorage.setItem('plaHighscore', highscore);
        document.getElementById('highscore').textContent = "Highscore: " + highscore;
    }
}
</script>

</body>
</html>
