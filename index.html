<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PlaffyClicker</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden; /* Kein Scrollen */
}

body {
    background: url('plaffy-clicker/GameData/Hintergrund.png') no-repeat center center fixed;
    background-size: cover;
    position: relative;
    font-family: sans-serif;
}

#plaImage {
    width: 40vw;
    max-width: 300px;
    height: auto;
    cursor: pointer;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    z-index: 5; /* Über Werbung */
}

#score {
    position: absolute;
    top: 15%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 8vw;
    max-font-size: 50px;
    font-weight: bold;
    z-index: 5;
}

#highscore {
    position: absolute;
    top: 5%;
    left: 5%;
    font-size: 4vw;
    max-font-size: 20px;
    color: #0a3d00;
    font-weight: bold;
    z-index: 5;
}

#timer {
    position: absolute;
    top: 5%;
    right: 5%;
    font-size: 4vw;
    max-font-size: 20px;
    color: black;
    font-weight: bold;
    z-index: 5;
}

/* Werbung responsive unten */
#ad-container {
    position: fixed;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
    max-width: 500px;
    text-align: center;
    z-index: 1; /* Unter Spiel */
}
</style>
</head>
<body>

<div id="score">0</div>
<div id="highscore">Highscore: 0</div>
<div id="timer">00:00:00</div>
<img id="plaImage" src="plaffy-clicker/GameData/PlaffyIcon.png" alt="Bild">

<!-- Werbung -->
<div id="ad-container"></div>
<script async="async" data-cfasync="false" src="//pl28128722.effectivegatecpm.com/538ca2f30d383269a99741d8fa2e1b4c/invoke.js"></script>

<script>
let animating = false;
let score = 0;
let hue = 0;
let startTime = Date.now();

let highscore = localStorage.getItem('plaHighscore') || 0;
document.getElementById('highscore').textContent = "Highscore: " + highscore;

// Timer
setInterval(() => {
    let elapsed = Date.now() - startTime;
    let h = Math.floor(elapsed / 3600000);
    let m = Math.floor((elapsed % 3600000) / 60000);
    let s = Math.floor((elapsed % 60000) / 1000);
    document.getElementById('timer').textContent =
        `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
}, 1000);

// Score-Farbe animieren
setInterval(() => {
    hue = (hue + 1) % 360;
    document.getElementById('score').style.color = `hsl(${hue},100%,50%)`;
}, 20);

// Spiel zentrieren und unter Werbung verschieben, wenn nötig
function adjustGamePosition() {
    const ad = document.getElementById('ad-container');
    const img = document.getElementById('plaImage');

    let adHeight = ad.offsetHeight || 0;
    let windowHeight = window.innerHeight;

    // Vertikale Mitte berechnen, minus halbe Ad-Höhe
    img.style.top = `calc(50% - ${adHeight/2}px)`;
}

// Beim Laden und Resizen anpassen
window.addEventListener('load', adjustGamePosition);
window.addEventListener('resize', adjustGamePosition);

function playGifAudio() {
    if (animating) return;
    animating = true;

    const img = document.getElementById('plaImage');
    const original = 'plaffy-clicker/GameData/PlaffyIcon.png';
    const gif = 'plaffy-clicker/GameData/PlaffyIcon.gif';

    const sounds = [
        'plaffy-clicker/GameData/Plaffy1.wav',
        'plaffy-clicker/GameData/Plaffy2.wav',
        'plaffy-clicker/GameData/Plaffy3.wav',
        'plaffy-clicker/GameData/Plaffy4.wav'
    ];
    const randomSound = sounds[Math.floor(Math.random() * sounds.length)];

    img.src = gif;
    const audio = new Audio(randomSound);
    audio.play();
    audio.onended = () => {
        img.src = original;
        animating = false;
    };

    score++;
    document.getElementById('score').textContent = score;

    if (score > highscore) {
        highscore = score;
        localStorage.setItem('plaHighscore', highscore);
        document.getElementById('highscore').textContent = "Highscore: " + highscore;
    }
}
</script>

</body>
</html>
