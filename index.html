<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Website im Bau</title>
<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background: #f4f4f4;
  padding: 0;
  margin: 0;
  overflow: hidden;
}
.container {
  max-width: 600px;
  margin: auto;
  background: #fff;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0,0,0,0.2);
}
h1 { font-size: 3em; margin-bottom: 0.5em; }
p { font-size: 1.2em; }
#timer { margin-top: 20px; font-size: 1em; color: #555; }

#halloween {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  background: #000;
}
#halloween img {
  width: 100%;
  height: 100%;
  object-fit: contain; /* Ganzer Inhalt sichtbar */
  display: block;
  background: #000; /* Schwarz hinter Bild bei LÃ¼cken */
}
#eventEnd {
  position: absolute;
  bottom: 15px;
  left: 15px; /* Timer links unten */
  color: #fff;
  background: rgba(0,0,0,0.6);
  padding: 5px 8px;
  border-radius: 6px;
  font-size: 1em;
  font-weight: bold;
}
</style>
</head>
<body>
<div class="container" id="mainContent">
  <h1>ðŸš§ Website im Bau ðŸš§</h1>
  <p>Unsere Seite ist gerade in Arbeit. Schau bald wieder vorbei!</p>
  <div id="timer">Lade Timerâ€¦</div>
</div>

<div id="halloween">
  <img src="halloween.png" alt="Halloween Event">
  <div id="eventEnd"></div>
</div>

<script>
// Erstellungsdatum
const creationDate = new Date(2025, 9, 26, 10, 12, 0);

function updateTimer() {
  const now = new Date();
  let diff = now - creationDate;

  const days = Math.floor(diff / (1000*60*60*24));
  diff -= days * (1000*60*60*24);
  const hours = Math.floor(diff / (1000*60*60));
  diff -= hours * (1000*60*60);
  const minutes = Math.floor(diff / (1000*60));
  diff -= minutes * (1000*60);
  const seconds = Math.floor(diff / 1000);

  document.getElementById('timer').textContent =
    `Online seit: ${days} Tage, ${hours} Stunden, ${minutes} Minuten, ${seconds} Sekunden`;
}
setInterval(updateTimer, 1000);
updateTimer();

// Halloween Event
const mainContent = document.getElementById('mainContent');
const halloweenBox = document.getElementById('halloween');
const eventEndElem = document.getElementById('eventEnd');

function updateHalloween() {
  const now = new Date();
  const eventStart = new Date(now.getFullYear(), 9, 31, 0, 0, 0); // 31. Okt
  const eventEnd = new Date(now.getFullYear(), 9, 31, 23, 59, 59);

  if (now >= eventStart && now <= eventEnd) {
    mainContent.style.display = 'none';
    halloweenBox.style.display = 'block';

    const remaining = eventEnd - now;
    const h = Math.floor(remaining / (1000*60*60));
    const m = Math.floor((remaining % (1000*60*60)) / (1000*60));
    const s = Math.floor((remaining % (1000*60)) / 1000);
    eventEndElem.textContent = `Endet in ${h}h ${m}m ${s}s`;
  } else {
    mainContent.style.display = 'block';
    halloweenBox.style.display = 'none';
  }
}

setInterval(updateHalloween, 1000);
updateHalloween();
</script>
</body>
</html>
